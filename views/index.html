
    <div class="main_body" id="main_body">
        <div class="breadcrub">
            当前位置：文章管理>文章列表
        </div>
        <div class="pannel">
            <span class="sel_label">请选择文章分类：</span>


            <form method="get" action="/article/showArticlelist" id="form">
            <select name="select" id="select" class="sel_opt">
                   {{range .articletypes}}
                       {{if compare .Tname $.typename}}
                       <option selected = "true">{{.Tname}}</option>
                     {{else}}
                   <option> {{.Tname}}</option>
                       {{end}}
                   {{end}}
            </select>
            </form>




            <table class="common_table">
                <tr>
                    <th width="43%">文章标题</th>
                    <th width="10%">文章内容</th>
                    <th width="16%">添加时间</th>
                    <th width="7%">阅读量</th>
                    <th width="7%">删除</th>
                    <th width="7%">编辑</th>
                    <th width="10%">文章类型</th>
                </tr>

            {{range $index,$val := .articles}}
                <tr>
                    <td>{{$val.ArtiName}}</td>
                    <td><a href="/article/showArticleDetail?articleId={{$val.Id}} ">查看详情</a></td>
                    <td>{{$val.Atime.Format "2006-01-01-15:04:05"}}</td>
                    <td>{{$val.Acount}}</td>
                    <td><a href="/article/DleteAticle?id={{$val.Id}}" class="dels">删除</a></td>
                    <td><a href="/article/UpdateArticle?id={{$val.Id}}">编辑</a></td>
                    <td>{{$val.ArticleType.Tname}}</td>
                </tr>
                    {{end}}
            </table>

            <ul class="pagenation">
                <li><a href="/article/showArticlelist?pageIndex=1&select={{.typename}}">首页</a></li>
                <li><a href="/article/showArticlelist?pageIndex={{.pageIndex|prepage}}&select={{.typename}}">上一页</a> </li>
                <li> <a href="/article/showArticlelist?pageIndex={{nextpage .pageIndex .pageCount}}&select={{.typename}}">下一页</a></li>
                <li><a href="/article/showArticlelist?pageIndex={{.pageCount}}&select={{.typename}}">末页</a></li>
                <li>共{{.count}}条记录/共{{.pageCount}}页/当前{{.pageIndex}}页</li>
            </ul>
        </div>
    </div>
